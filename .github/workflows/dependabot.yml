name: Dependabot PR Handler

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  process_dependabot_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package

      - name: Deploy to staging
        if: github.event.pull_request.base.ref == 'dev'
        run: |
          echo "Deploying to staging..."
      # For demonstration, let's just print a message.
      - name: Print PR information
        run: |
          echo "New PR from Dependabot:"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "Source Branch: ${{ github.event.pull_request.head.ref }}"
          echo "Target Branch: ${{ github.event.pull_request.base.ref }}"
          
      - name: Merge PR (example, adjust as needed)
        if: github.event.pull_request.base.ref == 'dev'
        run: gh pr merge ${{ github.event.pull_request.number }} --squash --auto
          
